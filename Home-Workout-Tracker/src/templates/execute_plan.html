<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Workout Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Execute Workout Plan</h1>
    <h2>{{ plan.name }}</h2>
    <p>{{ plan.description }}</p>
    <p>Start Date: {{ plan.start_date }}</p>
    <p>End Date: {{ plan.end_date }}</p>

    <h3>Exercises to perform:</h3>
    <ul>
        {% for exercise in exercises %}
        <li>{{ exercise.name }} - {{ exercise.reps }} reps</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('mark_plan_complete', plan_id=plan.id) }}" method="POST">
        <button type="submit" class="btn btn-success">Mark as Completed</button>
    </form>
</div>

</body>
</html>
