<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Your Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Your Fitness Goals</h1>

    {% if goals %}
    <table class="table">
        <thead>
            <tr>
                <th>Goal Type</th>
                <th>Goal Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for goal in goals %}
            <tr>
                <td>{{ goal.goal_type }}</td>
                <td>{{ goal.goal_value }}</td>
                <td>
                    <a href="{{ url_for('edit_goal', goal_id=goal.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_goal', goal_id=goal.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You have not set any goals yet. <a href="{{ url_for('set_goal') }}">Set a goal now!</a></p>
    {% endif %}
</div>

</body>
</html>
