<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Edit Your Goal</h1>
    <form action="{{ url_for('edit_goal', goal_id=goal.id) }}" method="POST">
        <div class="mb-3">
            <label for="goal_type" class="form-label">Goal Type</label>
            <select class="form-select" id="goal_type" name="goal_type" required>
                <option value="workout_duration" {% if goal.goal_type == 'workout_duration' %}selected{% endif %}>Workout Duration (minutes)</option>
                <option value="workout_frequency" {% if goal.goal_type == 'workout_frequency' %}selected{% endif %}>Workout Frequency (days per week)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="goal_value" class="form-label">Goal Value</label>
            <input type="number" class="form-control" id="goal_value" name="goal_value" value="{{ goal.goal_value }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
