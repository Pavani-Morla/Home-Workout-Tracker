<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workout Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>View Your Workout Plans</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Plan Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in plans %}
            <tr>
                <td>{{ plan.name }}</td>
                <td>{{ plan.description }}</td>
                <td>{{ plan.start_date }}</td>
                <td>{{ plan.end_date }}</td>
                <td>
                    <a href="{{ url_for('execute_plan', plan_id=plan.id) }}" class="btn btn-success">Execute</a>
                    <a href="{{ url_for('edit_plan', plan_id=plan.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_plan', plan_id=plan.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
